# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nautica-tool

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e17d79f82a2b40c992153b0480e59b16 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7ccda7d21154428b9c52e1e287af105f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_e17d79f82a2b40c992153b0480e59b16 }}/foolvpn-id/regionalcheck:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nautica-tool'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_86471c5a11c843ad9de2ac66be95f3e4 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_e17d79f82a2b40c992153b0480e59b16 }}/foolvpn-id/regionalcheck:${{ github.sha }}'